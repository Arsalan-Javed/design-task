<div class="detail-page">
    <div class="header">
        <div class="back-btn" [@btnBack]="btnState" [@btnPress]="backClickState" (click)="back()">
            <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12L20 12M4 12L10 6M4 12L10 18" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="coin-label">
            <div class="icon" [@showIcon]="iconState">
                <svg fill="#fff" width="30px" height="30px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.927 23.959l-9.823-5.797 9.817 13.839 9.828-13.839-9.828 5.797zM16.073 0l-9.819 16.297 9.819 5.807 9.823-5.801z"/>
                  </svg>
            </div>
            <div class="icon-name">
                ethereum
            </div>
        </div>

    </div>
    <div class="market-prices">
        <div class="price">${{ getAmount }}</div>
        <div class="market text-success">+11.62(0.74%)</div>
    </div>

    <div class="graph-wrapper">
        <div class="filter-btns animate__animated animate__slideInRight">
            <button>15 min</button>
            <button class="active">1 h</button>
            <button>1 d</button>
            <button>1 w</button>
            <button>1 m</button>
        </div>
        <div class="graph-body">
            graph body
        </div>

        <div class="crypto-card">
            <div class="crypto-img">
                <img src="https://via.placeholder.com/600.png/09f/fff">
            </div>
        </div>

        <div class="graph-footer">
            <button class="sell animate__animated animate__zoomIn">
                <span>sell</span>
                <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12L20 12M4 12L10 6M4 12L10 18" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

            </button>
            <button class="buy animate__animated animate__zoomIn">
                <span>buy</span>
                <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12L20 12M4 12L10 6M4 12L10 18" stroke="#0E0E18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
</div>
